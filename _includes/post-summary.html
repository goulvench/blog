<div class="wrapper">
<article class="section">
  <time class="published">{% include fr_date.html date=post.date %}</time> • {{ post.author }}{% if post.category %} • <a href="{{ site.baseurl }}/{{ post.category }}" rel="tag">Sud Web {{ post.category }}</a> {% endif %}
  <h2 class="post-title entry-title">
    <a href="{{ post.url | prepend: site.baseurl }}" rel="permalink">{{ post.title }}</a>
  </h2>
  <p>{{ post.excerpt }}</p>
</article>
</div>
