<section class="section">
  <div class="wrapper">
    <time class="published">{% include fr_date.html date=include.post.date %}</time> • {{ include.post.author }}{% if include.post.category %} •
    <a href="{{ site.baseurl }}/{{ post.category }}" rel="tag">Sud Web {{ include.post.category }}</a> {% endif %}
    <h2 class="post-title entry-title">
      {{ include.post.title }}
    </h2>
    {{ include.post.content }}
  </div>
</section>
